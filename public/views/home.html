<div class="jumbotron text-center">
  <h3>Create your volunteer signup form</h3>
  <a href="#/newform">Create a form</a>
  <hr>
  <h4>Form List</h4>
  <input type="text" ng-model="query" placeholder="Search for a Form"></input>
  <div ng-repeat="form in forms" ng-show="form.eventName == query">
    <a href="#/form/{{form._id}}" >{{form.eventName}}</a>
  </div>
</div>
