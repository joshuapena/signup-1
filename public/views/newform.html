<div class="text-center">
  <h3>Create Your Form</h3>
  <button type="button" class="btn btn-default" ng-click="submitForm()">
    <span class="glyphicon glyphicon-file"> Submit</span>
  </button>
  <hr>
  <div class="form-group">
    <input type="text" ng-model="form.eventName" class="form-control" placeholder="Enter the event name">
  </div>
  <div class="form-group">
    <div ng-repeat="job in form.jobs">
      <input class="form-control" ng-model="job.name" type="text" placeholder="Job Name">
      <input class="form-control" ng-model="job.description" type="text" placeholder="Job Description">
      <hr>
    </div>
    <button type="button" class="btn btn-default" ng-click="addJob()">
      <span class="glyphicon glyphicon-plus"> Another</span>
    </button>
  </div>
</div>
